<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download vCard</title>
  <script>
    // Automatically trigger the download when page loads
    window.onload = function() {
      const link = document.createElement('a');
      link.href = 'alice_with_photo.vcf'; // your vCard filename
      link.download = 'alice_with_photo.vcf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</head>
<body>
  <h2>Downloading contact...</h2>
  <p>If the download doesn't start automatically, <a href="alice_with_photo.vcf" download>click here</a>.</p>
</body>
</html>
